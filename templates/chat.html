<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="overlay"></div>
			<div id="chatbot-icon" class="chatbot-icon">
				<img src="{{ url_for('static', filename='icon.jpg') }}" alt="New ChatBot Icon">
			</div>
			<div id="chatbot-container" class="chatbot-container">
			<div class="container-fluid h-80">
				<div class="row justify-content-center h-100 mt-2">		
					<div class="col-md-8 col-xl-12 chat h-100">
						<div class="card h-100">
							<div class="card-header msg_head">
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="{{ url_for('static', filename='images.png') }}" class="rounded-circle user_img">
										<span class="online_icon"></span>
									</div>
									<div class="user_info">
										<span>ChatBot</span>
										<p>Ask me anything!</p>
									</div>
								</div>
							</div>
							<div id="messageFormeight" class="card-body msg_card_body">
								
								
							</div>
							<div class="card-footer">
								<form id="messageArea" class="input-group">
									<input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
									<div class="input-group-append">
										<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
			
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script>
				$(document).ready(function () {
				// Handle click on the chatbot icon
				$("#chatbot-icon").click(function () {
					$("#chatbot-container").toggle(); // Show/hide the chatbot container
				});
				$(document).ready(function() {
					$("#messageArea").on("submit", function(event) {
						const date = new Date();
						const hour = date.getHours();
						const minute = date.getMinutes();
						const str_time = hour+":"+minute;
						var rawText = $("#text").val();

						var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
						
						$("#text").val("");
						$("#messageFormeight").append(userHtml);

						$.ajax({
							data: {
								msg: rawText,	
							},
							type: "POST",
							url: "/get",
						}).done(function(data) {
							var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://stu.edu.gh/images/stu-logo.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
							$("#messageFormeight").append($.parseHTML(botHtml));
						});
						event.preventDefault();
					});
				});
			});
			</script>
			<script>
			document.addEventListener("DOMContentLoaded", function () {
			const chatbotIcon = document.getElementById("chatbot-icon");
			const chatbotContainer = document.getElementById("chatbot-container");
			// Handle click on the chatbot icon
			chatbotIcon.addEventListener("click", function () {
				hatbotContainer.style.right === "0px";
				// Toggle the chatbot container's visibility
				if (chatbotContainer.style.right === "0px" || chatbotContainer.style.right === "") {
					chatbotContainer.style.right = "-300px"; // Adjust to the width of your container
				} else {
					chatbotContainer.style.right = "0px";
				}
			});

			// Your existing chat logic can go here
		});

			
			</script>
        
    </body>
</html>
